<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Home - ESPZ</title>

</head>
<body>
  <header>
    <h1>Bienvenido a ESPZ Revival</h1>
    <p id="welcomeUser"></p>
    <button onclick="logout()">Cerrar sesi√≥n</button>
  </header>

  <main>

    <section id="profile">

      <p>Usuario: <span id="profileName"></span></p>
      <h3>Amigos</h3>
      <ul id="friendsList"></ul>

    <section id="searchSection">

      <div id="searchResults"></div>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
