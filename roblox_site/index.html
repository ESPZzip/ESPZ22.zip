<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Roblox Revival • Acceso</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <section class="auth-wrap">
    <div class="auth-card">
      <div class="brand">ROBLOX</div>
      <div class="tabs">
        <div id="tabReg" class="tab active">Crear cuenta</div>
        <div id="tabLog" class="tab">Iniciar sesión</div>
      </div>

      <div id="paneReg">
        <label>Usuario</label>
        <input id="r-user" minlength="3" maxlength="20" placeholder="Tu usuario"/>
        <label>Contraseña</label>
        <input id="r-pass" type="password" minlength="8" placeholder="Mínimo 8 caracteres"/>
        <button id="btnRegister" class="btn" type="button">Registrarte</button>
        <div id="rMsgErr" class="msg error"></div>
        <div id="rMsgOk" class="msg ok">¡Cuenta creada! Refresca la página y luego inicia sesión.</div>
      </div>

      <div id="paneLog" style="display:none">
        <label>Usuario</label>
        <input id="l-user" placeholder="Tu usuario"/>
        <label>Contraseña</label>
        <input id="l-pass" type="password" placeholder="Tu contraseña"/>
        <button id="btnLogin" class="btn" type="button">Entrar</button>
        <div id="lMsgErr" class="msg error"></div>
      </div>
    </div>
  </section>

  <script src="js/app.js"></script>
  <script>
    const tabReg=document.getElementById('tabReg'); const tabLog=document.getElementById('tabLog');
    const paneReg=document.getElementById('paneReg'); const paneLog=document.getElementById('paneLog');
    tabReg.onclick=()=>{tabReg.classList.add('active');tabLog.classList.remove('active');paneReg.style.display='block';paneLog.style.display='none';};
    tabLog.onclick=()=>{tabLog.classList.add('active');tabReg.classList.remove('active');paneReg.style.display='none';paneLog.style.display='block';};

    document.getElementById('btnRegister').onclick = register;
    document.getElementById('btnLogin').onclick    = login;
  </script>
</body>
</html>
