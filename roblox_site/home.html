<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Roblox Revival • Home</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="topbar">
    <h1 class="logo">Roblox Revival</h1>
    <div class="user-info">
      <span id="username"></span>
      <span id="robuxTop">R$ 0</span>
      <button onclick="goCatalog()" class="btn secondary">Catálogo</button>
      <button onclick="goInventory()" class="btn secondary">Inventario</button>
      <button onclick="logout()">Salir</button>
    </div>
  </div>

  <div class="layout">
    <div class="sidebar">
      <button class="navbtn" onclick="showPage('home')">Inicio</button>
      <button class="navbtn" onclick="showPage('friends')">Amigos</button>
      <button class="navbtn" onclick="goProfile()">Mi Perfil</button>
    </div>
    <div class="content">
      <div id="page-home" class="page active">
        <h2>Bienvenido a Roblox Revival</h2>
        <p>Aquí verás novedades del sitio.</p>
      </div>
      <div id="page-friends" class="page">
        <h2>Tus amigos</h2>
        <ul id="friendsList" class="list"></ul>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
