<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil - Roblox Revival</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Barra superior -->
  <div class="topbar">
    <h1 class="logo">Roblox Revival</h1>
    <div class="user-info">
      <span id="currentUser"></span>
      <button onclick="goHome()">Inicio</button>
      <button onclick="logout()">Salir</button>
    </div>
  </div>

  <!-- Contenido principal -->
  <div class="content">
    <h2 id="profileName">Perfil</h2>
    <p><strong>ID:</strong> <span id="profileId"></span></p>

    <button id="addFriendBtn" onclick="addFriend()">Agregar amigo</button>

    <h3>Amigos</h3>
    <ul id="friendsList"></ul>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
