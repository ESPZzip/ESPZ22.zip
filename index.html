<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP:Z</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #222;
    }
    header h2 {
      margin: 0;
    }
    #app {
      display: none;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background: #1a1a1a;
      height: 100%;
      float: left;
      padding-top: 20px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      background: none;
      color: #fff;
      text-align: left;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #333;
    }
    .content {
      margin-left: 200px;
      padding: 20px;
    }
    .item {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      display: inline-block;
      width: 180px;
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 5px;
    }
    .hidden { display: none; }
    #auth {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #auth input {
      margin: 5px;
      padding: 10px;
      width: 200px;
    }
    #auth button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #purchaseModal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: none;
      z-index: 1000;
    }
    #purchaseModal button {
      margin: 5px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <div id="auth">
    <h2>Registrarse / Iniciar sesión</h2>
    <input type="text" id="username" placeholder="Usuario">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="register()">Registrarse</button>
    <button onclick="login()">Iniciar sesión</button>
    <p id="authMsg"></p>
  </div>

  <div id="app">
    <header>
      <h2 id="playerName">Invitado</h2>
      <div>
        <span id="robux">💎 100</span>
        <button onclick="logout()" style="margin-left:20px; padding:5px 10px; cursor:pointer;">Cerrar sesión</button>
      </div>
    </header>
    <div class="sidebar">
      <button onclick="showSection('marketplace')">Marketplace</button>
      <button onclick="showSection('inventory')">Inventory</button>
      <button onclick="showSection('trades')">Trades</button>
      <button onclick="showSection('profile')">Profile</button>
      <button onclick="showSection('friends')">Friends</button>
    </div>
    <div class="content">
      <div id="marketplace" class="section">
        <h2>Marketplace</h2>
        <div class="item">
          <img src="https://tr.rbxcdn.com/4c9dfc9f22bdf37f02bda2c7e6e295e9/420/420/Hat/Png" alt="Classic Fedora">
          <h3>Classic Fedora</h3>
          <p>150 💎</p>
          <button onclick="buyItem('Classic Fedora',150)">Comprar</button>
        </div>
        <div class="item">
          <img src="https://tr.rbxcdn.com/8ebf0e2e8e9c0b8c2ac12e8a3a6fefec/420/420/Hat/Png" alt="Valkyrie Helm">
          <h3>Valkyrie Helm</h3>
          <p>750 💎</p>
          <button onclick="buyItem('Valkyrie Helm',750)">Comprar</button>
        </div>
      </div>
      <div id="inventory" class="section hidden">
        <h2>Inventory</h2>
        <ul id="inventoryList"></ul>
      </div>
      <div id="trades" class="section hidden">
        <h2>Trades</h2>
        <p>Aquí aparecerán tus trades futuros...</p>
      </div>
      <div id="profile" class="section hidden">
        <h2>Profile</h2>
        <p>Nombre de usuario: <span id="profileName"></span></p>
      </div>
      <div id="friends" class="section hidden">
        <h2>Friends</h2>
        <input type="text" id="friendSearch" placeholder="Buscar usuario...">
        <button onclick="searchFriend()">Buscar</button>
        <p id="friendResult"></p>
      </div>
    </div>
  </div>

  <div id="purchaseModal">
    <p id="purchaseMsg"></p>
    <button onclick="confirmPurchase()">Comprar</button>
    <button onclick="closeModal()">Cancelar</button>
  </div>

  <script>
    let currentUser = null;
    let users = JSON.parse(localStorage.getItem('users')||'{}');
    let inventory = [];
    let robux = 100;
    let pendingPurchase = null;

    function register(){
      let u=document.getElementById('username').value;
      let p=document.getElementById('password').value;
      if(users[u]){document.getElementById('authMsg').innerText='Ese usuario ya existe';return;}
      if(u==''||p==''){document.getElementById('authMsg').innerText='Completa todos los campos';return;}
      users[u]={password:p,robux:100,inventory:[]};
      localStorage.setItem('users',JSON.stringify(users));
      currentUser=u;robux=100;inventory=[];
      enterApp();
    }
    function login(){
      let u=document.getElementById('username').value;
      let p=document.getElementById('password').value;
      if(!users[u]||users[u].password!==p){document.getElementById('authMsg').innerText='Usuario o contraseña incorrectos';return;}
      currentUser=u;
      robux=users[u].robux;
      inventory=users[u].inventory;
      enterApp();
    }
    function enterApp(){
      document.getElementById('auth').style.display='none';
      document.getElementById('app').style.display='block';
      document.getElementById('playerName').innerText=currentUser;
      document.getElementById('profileName').innerText=currentUser;
      updateRobux();
      renderInventory();
    }
    function logout(){
      currentUser=null;
      document.getElementById('app').style.display='none';
      document.getElementById('auth').style.display='flex';
      document.getElementById('username').value='';
      document.getElementById('password').value='';
      document.getElementById('authMsg').innerText='';
    }
    function showSection(id){
      document.querySelectorAll('.section').forEach(s=>s.classList.add('hidden'));
      document.getElementById(id).classList.remove('hidden');
    }
    function buyItem(name,price){
      pendingPurchase={name,price};
      document.getElementById('purchaseMsg').innerText=`¿Comprar ${name} por ${price} Robux?`;
      document.getElementById('purchaseModal').style.display='block';
    }
    function confirmPurchase(){
      if(robux>=pendingPurchase.price){
        robux-=pendingPurchase.price;
        inventory.push(pendingPurchase.name);
        users[currentUser].robux=robux;
        users[currentUser].inventory=inventory;
        localStorage.setItem('users',JSON.stringify(users));
        renderInventory();
        updateRobux();
        alert('Compra realizada con éxito');
      }else{
        alert('Robux insuficientes');
      }
      closeModal();
    }
    function closeModal(){
      document.getElementById('purchaseModal').style.display='none';
      pendingPurchase=null;
    }
    function updateRobux(){
      document.getElementById('robux').innerText=`💎 ${robux}`;
    }
    function renderInventory(){
      let list=document.getElementById('inventoryList');
      list.innerHTML='';
      inventory.forEach(item=>{
        let li=document.createElement('li');
        li.innerText=item;
        list.appendChild(li);
      });
    }
    function searchFriend(){
      let q=document.getElementById('friendSearch').value;
      if(users[q]){
        document.getElementById('friendResult').innerText=`${q} está registrado.`;
      }else{
        document.getElementById('friendResult').innerText='Usuario no encontrado';
      }
    }
  </script>
</body>
</html>
