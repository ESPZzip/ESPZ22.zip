<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ESP:Z</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #777;
      color: black;
    }
    header {
      background: #222;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav button {
      margin: 0 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background: #006644;
      color: white;
      cursor: pointer;
    }
    nav button:hover {
      background: #009966;
    }
    .section { display: none; padding: 20px; }
    .active { display: block; }
    .item-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px;
      display: inline-block;
      width: 150px;
      text-align: center;
      background: white;
      border-radius: 8px;
    }
    .login-container {
      padding: 20px;
      text-align: center;
    }
    .login-container input {
      display: block;
      margin: 10px auto;
      padding: 5px;
    }
    .login-container button {
      padding: 6px 12px;
      margin: 5px;
      background: #006644;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loginSection" class="login-container">
    <h2>ESP:Z</h2>
    <input id="username" placeholder="Usuario">
    <input id="password" type="password" placeholder="Contraseña">
    <button onclick="register()">Registrarse</button>
    <button onclick="login()">Iniciar Sesión</button>
  </div>

  <div id="mainSection" style="display:none;">
    <header>
      <div id="playerName"></div>
      <div>Robux: <span id="playerRobux"></span></div>
    </header>
    <nav>
      <button onclick="showSection('trades')">Trades</button>
      <button onclick="showSection('inventory')">Inventory</button>
      <button onclick="showSection('marketplace')">Marketplace</button>
      <button onclick="showSection('profile')">Profile</button>
      <button onclick="showSection('friends')">Friends</button>
    </nav>

    <div id="trades" class="section">
      <h2>Trades</h2>
      <p>Próximamente...</p>
    </div>

    <div id="inventory" class="section">
      <h2>Inventario</h2>
      <div id="inventoryContainer"></div>
    </div>

    <div id="marketplace" class="section">
      <h2>Marketplace</h2>
      <div id="marketContainer"></div>
    </div>

    <div id="profile" class="section">
      <h2>Perfil</h2>
      <div id="profileContent"></div>
    </div>

    <div id="friends" class="section">
      <h2>Amigos</h2>
      <input id="searchFriend" placeholder="Buscar usuario">
      <button onclick="searchUser()">Buscar</button>
      <div id="friendSearchResult"></div>
    </div>
  </div>

<script>
  // ---- STORAGE HELPERS ----
  function getUsers() {
    return JSON.parse(localStorage.getItem("users") || "{}");
  }
  function saveUsers(users) {
    localStorage.setItem("users", JSON.stringify(users));
  }
  function getItems() {
    return JSON.parse(localStorage.getItem("items") || "[]");
  }
  function saveItems(items) {
    localStorage.setItem("items", JSON.stringify(items));
  }

  // ---- REGISTRO / LOGIN ----
  function register() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    if (!username || !password) {
      alert("Completa todos los campos");
      return;
    }
    let users = getUsers();
    if (users[username]) {
      alert("Ese usuario ya existe");
      return;
    }
    users[username] = { password, robux: 100, friends: [], requests: [], inventory: [] };
    saveUsers(users);
    alert("Usuario registrado. Ahora inicia sesión.");
  }

  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    let users = getUsers();
    if (!users[username] || users[username].password !== password) {
      alert("Usuario o contraseña incorrectos");
      return;
    }
    localStorage.setItem("currentUser", username);
    loadMain(username);
  }

  function loadMain(username) {
    document.getElementById("loginSection").style.display = "none";
    document.getElementById("mainSection").style.display = "block";
    let users = getUsers();
    document.getElementById("playerName").textContent = username;
    document.getElementById("playerRobux").textContent = users[username].robux;
    renderMarketplace();
    renderInventory();
    showSection("profile");
  }

  // ---- SECCIONES ----
  function showSection(id) {
    document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
    document.getElementById(id).classList.add("active");
    if (id === "inventory") renderInventory();
    if (id === "marketplace") renderMarketplace();
    if (id === "profile") renderProfile();
  }

  // ---- INVENTARIO ----
  function renderInventory() {
    const container = document.getElementById("inventoryContainer");
    container.innerHTML = "";
    const username = localStorage.getItem("currentUser");
    const users = getUsers();
    const items = getItems();
    const inv = users[username].inventory || [];
    if (inv.length === 0) {
      container.innerHTML = "<p>No tienes ítems.</p>";
      return;
    }
    inv.forEach(it => {
      const item = items.find(i => i.id === it);
      if (item) {
        const div = document.createElement("div");
        div.className = "item-card";
        div.innerHTML = `
          <img src="${item.img}" width="80" onerror="this.src='https://via.placeholder.com/80'">
          <h4>${item.name}</h4>
        `;
        container.appendChild(div);
      }
    });
  }

  // ---- MARKETPLACE ----
  function initItems() {
    if (getItems().length === 0) {
      saveItems([
        { id: "hat1", name: "Classic Fedora", price: 50, stock: 5, img: "https://tr.rbxcdn.com/2b4fbd5a198f5c6ea4a1d38d2e8cf61b/150/150/Hat/Png" },
        { id: "sword1", name: "Epic Sword", price: 70, stock: 3, img: "https://tr.rbxcdn.com/1a3b983d5d06c63a7a9b7e4e99d6d8d1/150/150/Gear/Png" },
        { id: "shirt1", name: "Cool Shirt", price: 20, stock: 10, img: "https://tr.rbxcdn.com/5af74ab58a73f36f79e2fdb8a7346f4a/150/150/Shirt/Png" }
      ]);
    }
  }

  function renderMarketplace() {
    initItems();
    const container = document.getElementById("marketContainer");
    container.innerHTML = "";
    const items = getItems();
    items.forEach(it => {
      const div = document.createElement("div");
      div.className = "item-card";
      div.innerHTML = `
        <img src="${it.img}" width="80" onerror="this.src='https://via.placeholder.com/80'">
        <h4>${it.name}</h4>
        <p>Precio: ${it.price} R$</p>
        <p>Stock: ${it.stock}</p>
        <button onclick="buyItem('${it.id}')">Comprar</button>
      `;
      container.appendChild(div);
    });
  }

  function buyItem(itemId) {
    const username = localStorage.getItem("currentUser");
    let users = getUsers();
    let user = users[username];
    let items = getItems();
    const itemIndex = items.findIndex(i => i.id === itemId);
    const item = items[itemIndex];

    if (!item) { alert("El ítem no existe."); return; }
    if (user.robux < item.price) { alert("Robux insuficientes"); return; }
    if (item.stock <= 0) { alert("Este ítem está agotado"); return; }

    // Comprar
    user.robux -= item.price;
    user.inventory.push(itemId);
    items[itemIndex].stock -= 1;

    saveUsers(users);
    saveItems(items);

    document.getElementById("playerRobux").textContent = user.robux;
    renderMarketplace();
    renderInventory();
    alert("Has comprado " + item.name + "!");
  }

  // ---- PROFILE ----
  function renderProfile() {
    const container = document.getElementById("profileContent");
    const username = localStorage.getItem("currentUser");
    container.innerHTML = `<p>Bienvenido, ${username}</p>`;
  }

  // ---- FRIENDS ---- (básico por ahora)
  function searchUser() {
    const search = document.getElementById("searchFriend").value.trim();
    const users = getUsers();
    if (users[search]) {
      document.getElementById("friendSearchResult").innerHTML = `<p>Encontrado: ${search}</p>`;
    } else {
      document.getElementById("friendSearchResult").innerHTML = "<p>Usuario no encontrado</p>";
    }
  }

  // ---- AUTOLOGIN ----
  window.onload = () => {
    const current = localStorage.getItem("currentUser");
    if (current) loadMain(current);
  };
</script>
</body>
</html>
