<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ESP:Z</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: white; padding: 20px; border-radius: 10px; width: 300px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    h2 { text-align: center; }
    input { width: 100%; padding: 10px; margin: 5px 0; }
    button { width: 100%; padding: 10px; margin: 5px 0; cursor: pointer; border: none; border-radius: 5px; }
    .btn-register { background: #4CAF50; color: white; }
    .btn-login { background: #2196F3; color: white; }
    #welcome { display: none; text-align: center; }
  </style>
</head>
<body>

<div class="container" id="authBox">
  <h2>Registro / Login</h2>
  <input type="text" id="username" placeholder="Usuario">
  <input type="password" id="password" placeholder="Contraseña">
  <button class="btn-register" onclick="register()">Registrarse</button>
  <button class="btn-login" onclick="login()">Iniciar Sesión</button>
</div>

<div class="container" id="welcome">
  <h2 id="welcomeMsg"></h2>
  <p>Robux: <span id="userRobux"></span></p>
  <button onclick="logout()">Cerrar Sesión</button>
</div>

<script>
  function getUsers() {
    return JSON.parse(localStorage.getItem("users") || "{}");
  }

  function saveUsers(users) {
    localStorage.setItem("users", JSON.stringify(users));
  }

  function register() {
    let username = document.getElementById("username").value.trim();
    let password = document.getElementById("password").value.trim();

    if (!username || !password) {
      alert("Por favor completa todos los campos.");
      return;
    }

    let users = getUsers();

    if (users[username]) {
      alert("Ese usuario ya está registrado.");
      return;
    }

    users[username] = { password: password, robux: 100 }; // cada nuevo usuario empieza con 100 robux
    saveUsers(users);
    alert("Registro exitoso. Ahora puedes iniciar sesión.");
  }

  function login() {
    let username = document.getElementById("username").value.trim();
    let password = document.getElementById("password").value.trim();

    let users = getUsers();

    if (!users[username]) {
      alert("Usuario no encontrado.");
      return;
    }

    if (users[username].password !== password) {
      alert("Contraseña incorrecta.");
      return;
    }

    localStorage.setItem("currentUser", username);
    loadUser();
  }

  function loadUser() {
    let currentUser = localStorage.getItem("currentUser");
    if (!currentUser) return;

    let users = getUsers();
    document.getElementById("authBox").style.display = "none";
    document.getElementById("welcome").style.display = "block";
    document.getElementById("welcomeMsg").innerText = "Bienvenido, " + currentUser;
    document.getElementById("userRobux").innerText = users[currentUser].robux;
  }

  function logout() {
    localStorage.removeItem("currentUser");
    document.getElementById("authBox").style.display = "block";
    document.getElementById("welcome").style.display = "none";
  }

  // cargar usuario si ya estaba logueado
  window.onload = loadUser;
</script>

</body>
</html>
