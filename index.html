<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Roblox Revival</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: white;
    }

    /* Fondo tipo Roblox en login */
    .login-bg {
      background: url("https://tr.rbxcdn.com/6be7dbd6cf4d3945e0a73f8a8c92a59b/768/432/Image/Png") repeat;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }

    .form-container {
      position: relative;
      z-index: 2;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      width: 350px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 22px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      background: #2a2a2a;
      color: white;
    }

    button {
      padding: 10px 15px;
      background: #00a2ff;
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #008ada;
    }

    .switch {
      margin-top: 15px;
      font-size: 14px;
    }

    .switch a {
      color: #00a2ff;
      cursor: pointer;
    }

    /* Barra superior en Home */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 10px 20px;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .navbar .user-info {
      font-size: 14px;
    }

    .navbar .user-info span {
      margin-left: 20px;
    }

    /* Contenido del Home */
    .home {
      padding: 20px;
    }

    .stats {
      margin-top: 20px;
      background: #222;
      padding: 20px;
      border-radius: 8px;
    }

    .friend-card {
      background: #333;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .friend-card button {
      background: #28a745;
      font-size: 12px;
    }

    .friend-card button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div class="login-bg" id="loginPage">
    <div class="overlay"></div>
    <div class="form-container" id="authForm">
      <h1 id="formTitle">¡Regístrate y diviértete!</h1>
      <div id="registerForm">
        <input type="text" id="regUser" placeholder="Usuario">
        <input type="password" id="regPass" placeholder="Contraseña">
        <button onclick="register()">Registrarse</button>
        <div class="switch">¿Ya tienes cuenta? <a onclick="toggleForm()">Inicia sesión</a></div>
      </div>
      <div id="loginForm" style="display:none;">
        <input type="text" id="logUser" placeholder="Usuario">
        <input type="password" id="logPass" placeholder="Contraseña">
        <button onclick="login()">Entrar</button>
        <div class="switch">¿No tienes cuenta? <a onclick="toggleForm()">Regístrate</a></div>
      </div>
    </div>
  </div>

  <!-- HOME -->
  <div id="homePage" style="display:none;">
    <div class="navbar">
      <div class="logo">ROBLOX REVIVAL</div>
      <div class="user-info">
        Bienvenido, <span id="playerName"></span> |
        Amigos: <span id="friendCount">0</span>
      </div>
    </div>
    <div class="home">
      <h2>Inicio</h2>

      <!-- Buscar personas -->
      <div class="stats">
        <h3>Buscar personas</h3>
        <input type="text" id="searchInput" placeholder="Escribe un usuario">
        <button onclick="searchUser()">Buscar</button>
        <div id="searchResults"></div>
      </div>

      <!-- Lista de amigos -->
      <div class="stats">
        <h3>Mis amigos</h3>
        <div id="friendList">No tienes amigos aún</div>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;
    let users = JSON.parse(localStorage.getItem("users")) || {};

    function toggleForm() {
      const reg = document.getElementById("registerForm");
      const log = document.getElementById("loginForm");
      const title = document.getElementById("formTitle");
      if (reg.style.display === "none") {
        reg.style.display = "block";
        log.style.display = "none";
        title.innerText = "¡Regístrate y diviértete!";
      } else {
        reg.style.display = "none";
        log.style.display = "block";
        title.innerText = "Iniciar sesión";
      }
    }

    function register() {
      const user = document.getElementById("regUser").value.trim();
      const pass = document.getElementById("regPass").value;
      if (!user || !pass) {
        alert("Completa todos los campos");
        return;
      }
      if (users[user]) {
        alert("Ese usuario ya existe");
        return;
      }
      users[user] = { password: pass, friends: [] };
      localStorage.setItem("users", JSON.stringify(users));
      alert("Registrado con éxito. Ahora inicia sesión.");
      toggleForm();
    }

    function login() {
      const user = document.getElementById("logUser").value.trim();
      const pass = document.getElementById("logPass").value;
      if (users[user] && users[user].password === pass) {
        currentUser = user;
        document.getElementById("playerName").innerText = currentUser;
        loadFriends();
        document.getElementById("loginPage").style.display = "none";
        document.getElementById("homePage").style.display = "block";
      } else {
        alert("Usuario o contraseña incorrectos");
      }
    }

    function searchUser() {
      const query = document.getElementById("searchInput").value.trim();
      const resultsDiv = document.getElementById("searchResults");
      resultsDiv.innerHTML = "";
      if (!query) {
        resultsDiv.innerHTML = "<p>Escribe un nombre de usuario</p>";
        return;
      }
      if (users[query] && query !== currentUser) {
        const card = document.createElement("div");
        card.className = "friend-card";
        card.innerHTML = `
          <span>${query}</span>
          <button onclick="addFriend('${query}')">Agregar amigo</button>
        `;
        resultsDiv.appendChild(card);
      } else {
        resultsDiv.innerHTML = "<p>No se encontró el usuario</p>";
      }
    }

    function addFriend(friendName) {
      if (!users[currentUser].friends.includes(friendName)) {
        users[currentUser].friends.push(friendName);
        localStorage.setItem("users", JSON.stringify(users));
        loadFriends();
        document.getElementById("searchResults").innerHTML = "<p>Amigo agregado ✅</p>";
      } else {
        alert("Ya es tu amigo");
      }
    }

    function loadFriends() {
      const listDiv = document.getElementById("friendList");
      const countSpan = document.getElementById("friendCount");
      const friends = users[currentUser].friends;
      countSpan.innerText = friends.length;
      if (friends.length === 0) {
        listDiv.innerHTML = "No tienes amigos aún";
      } else {
        listDiv.innerHTML = "";
        friends.forEach(f => {
          const div = document.createElement("div");
          div.className = "friend-card";
          div.innerHTML = `<span>${f}</span>`;
          listDiv.appendChild(div);
        });
      }
    }
  </script>
</body>
</html>
