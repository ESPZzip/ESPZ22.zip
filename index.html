<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Revival</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #111; color: #fff; }
    .hidden { display: none; }

    /* Login/Register */
    #auth {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://tr.rbxcdn.com/3dbd2f89a3f861a4f0d2d6d27498cb77/768/432/Image/Webp') center/cover no-repeat;
    }
    #auth-box {
      background: rgba(0,0,0,0.8);
      padding: 20px;
      border-radius: 10px;
      width: 320px;
    }
    #auth-box h2 { text-align: center; margin-bottom: 20px; }
    #auth-box input, #auth-box select, #auth-box button {
      width: 100%; padding: 10px; margin: 8px 0; border: none; border-radius: 5px;
    }
    #auth-box button { background: #00b06f; color: white; font-weight: bold; cursor: pointer; }
    #auth-box button:hover { background: #00d47e; }

    /* Main App */
    #app { display: flex; height: 100vh; }
    #sidebar {
      width: 220px; background: #181a1b; padding: 15px; box-sizing: border-box;
    }
    #sidebar h2 { font-size: 20px; margin-bottom: 20px; }
    #sidebar a { display: block; color: white; padding: 8px 0; text-decoration: none; }
    #sidebar a:hover { color: #00d47e; }
    #content { flex: 1; padding: 20px; overflow-y: auto; }
    #topbar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 20px; background: #202224; position: sticky; top: 0;
    }
    #robux { font-weight: bold; color: #00d47e; }

    /* Home */
    #homeSec h1 { margin-bottom: 10px; }
    .connections { display: flex; gap: 10px; margin: 15px 0; }
    .connections img { width: 50px; height: 50px; border-radius: 50%; }
  </style>
</head>
<body>

  <!-- Login/Register -->
  <section id="auth">
    <div id="auth-box">
      <h2>¬°REG√çSTRATE Y DIVI√âRTETE!</h2>
      <select id="day"><option>D√≠a</option></select>
      <select id="month"><option>Mes</option></select>
      <select id="year"><option>A√±o</option></select>
      <input type="text" id="username" placeholder="Usuario">
      <input type="password" id="password" placeholder="Contrase√±a (m√≠n. 8 caracteres)">
      <button onclick="register()">Registrarse</button>
      <p style="text-align:center; margin-top:10px;">¬øYa tienes cuenta? 
        <a href="#" onclick="toggleLogin()">Inicia sesi√≥n</a>
      </p>
    </div>
  </section>

  <!-- Main App -->
  <section id="app" class="hidden">
    <div id="sidebar">
      <h2>ROBLOX</h2>
      <a href="#" onclick="showSection('home')">Home</a>
      <a href="#" onclick="showSection('profile')">Profile</a>
      <a href="#" onclick="showSection('catalog')">Catalog</a>
      <a href="#" onclick="logout()">Cerrar sesi√≥n</a>
    </div>
    <div id="content">
      <div id="topbar">
        <span>Bienvenido, <b id="userDisplay"></b></span>
        <span id="robux">Robux: 100</span>
      </div>
      <section id="homeSec">
        <h1>Home</h1>
        <h3 id="connectionsTitle"></h3>
        <div class="connections">
          <img src="https://tr.rbxcdn.com/30DAY-HEADSHOT" alt="Friend">
          <img src="https://tr.rbxcdn.com/30DAY-HEADSHOT" alt="Friend">
          <img src="https://tr.rbxcdn.com/30DAY-HEADSHOT" alt="Friend">
        </div>
      </section>
      <section id="profileSec" class="hidden">üë§ Aqu√≠ va el perfil</section>
      <section id="catalogSec" class="hidden">üõçÔ∏è Aqu√≠ va el cat√°logo</section>
    </div>
  </section>

  <script>
    // Rellenar selects de fecha
    for(let i=1;i<=31;i++) document.getElementById("day").innerHTML += `<option>${i}</option>`;
    for(let i=1;i<=12;i++) document.getElementById("month").innerHTML += `<option>${i}</option>`;
    for(let i=2023;i>=1900;i--) document.getElementById("year").innerHTML += `<option>${i}</option>`;

    function register() {
      let user = document.getElementById("username").value;
      let pass = document.getElementById("password").value;
      if(user.length<3 || pass.length<8) {
        alert("Usuario o contrase√±a inv√°lidos");
        return;
      }
      localStorage.setItem("robloxUser", user);
      localStorage.setItem("robloxPass", pass);
      location.reload(); // üî• reinicia la p√°gina despu√©s de registrarse
    }

    function login(user) {
      document.getElementById("auth").classList.add("hidden");
      document.getElementById("app").classList.remove("hidden");
      document.getElementById("userDisplay").textContent = user;
      document.getElementById("connectionsTitle").textContent = `${user}'s Connections (16)`;
    }

    function logout() {
      localStorage.removeItem("robloxUser");
      localStorage.removeItem("robloxPass");
      location.reload();
    }

    function toggleLogin() {
      let user = prompt("Usuario:");
      let pass = prompt("Contrase√±a:");
      if(user === localStorage.getItem("robloxUser") && pass === localStorage.getItem("robloxPass")) {
        login(user);
      } else {
        alert("Datos incorrectos");
      }
    }

    function showSection(sec) {
      document.querySelectorAll("#content section").forEach(s=>s.classList.add("hidden"));
      if(sec==="home") document.getElementById("homeSec").classList.remove("hidden");
      if(sec==="profile") document.getElementById("profileSec").classList.remove("hidden");
      if(sec==="catalog") document.getElementById("catalogSec").classList.remove("hidden");
    }

    // Mantener sesi√≥n si ya est√° logueado
    window.onload = () => {
      let user = localStorage.getItem("robloxUser");
      if(user) login(user);
    }
  </script>
</body>
</html>
