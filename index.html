<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Roblox Revival</title>
  <style>
    /* Reset */
    * {margin:0;padding:0;box-sizing:border-box;font-family:Arial, sans-serif;}

    body {
      background-color:#111;
      color:#fff;
      display:flex;
      height:100vh;
      overflow:hidden;
    }

    /* Sidebar */
    .sidebar {
      width:220px;
      background:#1a1a1a;
      padding:20px 10px;
      display:flex;
      flex-direction:column;
      overflow-y:auto;
    }
    .sidebar h2 {
      font-size:18px;
      margin-bottom:15px;
    }
    .sidebar a {
      color:#ccc;
      padding:10px;
      display:block;
      border-radius:6px;
      text-decoration:none;
      margin-bottom:5px;
      transition:0.2s;
    }
    .sidebar a:hover {
      background:#333;
      color:#fff;
    }

    /* Main content */
    .main {
      flex:1;
      display:flex;
      flex-direction:column;
      overflow-y:auto;
    }

    /* Topbar */
    .topbar {
      background:#1a1a1a;
      padding:10px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .topbar .left a {
      color:#ccc;
      margin-right:15px;
      text-decoration:none;
      font-weight:bold;
    }
    .topbar .left a:hover {color:#fff;}
    .search-box {
      background:#333;
      border-radius:6px;
      padding:6px 10px;
      border:none;
      color:#fff;
    }

    /* Sections */
    .section {
      padding:20px;
    }
    .section h3 {
      margin-bottom:10px;
    }

    /* Connections */
    .connections {
      display:flex;
      gap:10px;
      overflow-x:auto;
      padding:10px 0;
    }
    .connections img {
      width:60px;
      height:60px;
      border-radius:50%;
      border:2px solid #333;
    }

    /* Todayâ€™s Picks */
    .scroll-row {
      display:flex;
      gap:15px;
      overflow-x:auto;
      padding:10px 0;
    }
    .game-card {
      background:#222;
      border-radius:8px;
      overflow:hidden;
      min-width:220px;
      flex-shrink:0;
    }
    .game-card img {
      width:100%;
      height:120px;
      object-fit:cover;
    }
    .game-card .info {
      padding:10px;
      font-size:14px;
    }

    /* Continue (grid) */
    .grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(180px, 1fr));
      gap:15px;
    }
    .grid .game-card img {
      height:100px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>MiRevival</h2>
    <a href="#">Profile</a>
    <a href="#">Messages</a>
    <a href="#">Friends</a>
    <a href="#">Avatar</a>
    <a href="#">Inventory</a>
    <a href="#">Trade</a>
    <a href="#">Communities</a>
    <a href="#">Premium</a>
    <a href="#">Blog</a>
    <a href="#">Store</a>
  </div>

  <!-- Main -->
  <div class="main">
    <!-- Topbar -->
    <div class="topbar">
      <div class="left">
        <a href="#">Home</a>
        <a href="#">Marketplace</a>
        <a href="#">Create</a>
      </div>
      <input type="text" class="search-box" placeholder="Search...">
    </div>

    <!-- Content -->
    <div class="section">
      <h3>Connections</h3>
      <div class="connections">
        <img src="https://placekitten.com/80/80" alt="">
        <img src="https://placekitten.com/81/80" alt="">
        <img src="https://placekitten.com/82/80" alt="">
        <img src="https://placekitten.com/83/80" alt="">
        <img src="https://placekitten.com/84/80" alt="">
      </div>
    </div>

    <div class="section">
      <h3>Today's Picks</h3>
      <div class="scroll-row">
        <div class="game-card">
          <img src="https://placehold.co/300x150" alt="">
          <div class="info">Kpop Demon Hunters</div>
        </div>
        <div class="game-card">
          <img src="https://placehold.co/300x150" alt="">
          <div class="info">Tennis Zero</div>
        </div>
        <div class="game-card">
          <img src="https://placehold.co/300x150" alt="">
          <div class="info">Dusty Trip</div>
        </div>
      </div>
    </div>

    <div class="section">
      <h3>Continue</h3>
      <div class="grid">
        <div class="game-card">
          <img src="https://placehold.co/300x150" alt="">
          <div class="info">Test Game</div>
        </div>
        <div class="game-card">
          <img src="https://placehold.co/300x150" alt="">
          <div class="info">Retro Studio</div>
        </div>
        <div class="game-card">
          <img src="https://placehold.co/300x150" alt="">
          <div class="info">99 Nights</div>
        </div>
        <div class="game-card">
          <img src="https://placehold.co/300x150" alt="">
          <div class="info">Catalog Creator</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
