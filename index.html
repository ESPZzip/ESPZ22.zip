    .box { background:#222; padding:20px; border-radius:15px; width:220px; }

    @keyframes shine { 50% { text-shadow:0 0 16px gold; } }
    .sell-btn { margin-left:10px; padding:4px 8px; font-size:12px; cursor:pointer; background:#c00; border:none; border-radius:5px; color:white; }
    #timerBox { position:fixed; top:15px; right:15px; background:#222; padding:10px 15px; border-radius:10px; border:2px solid #555; font-size:16px; display:flex; align-items:center; gap:6px; }
    #hourglass { animation: spin 2s linear infinite; display:inline-block; }
    @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
    table { margin:20px auto; border-collapse:collapse; width:90%; background:#222; border-radius:10px; overflow:hidden; }
    th, td { border:1px solid #555; padding:8px; }
    th { background:#333; }
    .panel-novedades { background:#222; margin:20px auto; padding:15px; border-radius:12px; width:60%; border:1px solid #555; }
  </style>
</head>
<body>

  <div class="coins">Monedas: <span id="coins">0</span></div>

  <div class="container" id="cajasContainer"></div>

  <div class="inventory">
    <h2>Inventario</h2>
    <div id="inventoryList"></div>
  </div>

  <div class="panel-novedades">
    <h2>√öltimo √≠tem agregado</h2>
    <div id="ultimoAgregado">Ninguno a√∫n</div>
  </div>

  <h2>Tabla de √çtems en Cajas</h2>
  <table>
    <thead>
      <tr><th>Caja</th><th>√çtem</th><th>Valor</th><th>Probabilidad</th></tr>
    </thead>
    <tbody id="tablaItems"></tbody>
  </table>

  <div id="timerBox"><span id="hourglass">‚è≥</span> <span id="timer">Cargando...</span></div>

  <audio id="soundNew" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
  <audio id="soundExpire" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

  <script>
    let coins = parseInt(localStorage.getItem('coins')) || 0;
    document.getElementById('coins').innerText = coins;

    // Definir cajas y sus √≠tems
    const cajas = {
      basic: {nombre:"Caja B√°sica", precio:150, items:[
        {name:"Robux Coin", value:100, rarity:"Com√∫n", icon:"‚ö™", prob:50},
        {name:"Noob Character", value:150, rarity:"Com√∫n", icon:"‚ö™", prob:30},
        {name:"Roblox Shirt", value:200, rarity:"Raro", icon:"üîπ", prob:15},
        {name:"Roblox Hat", value:300, rarity:"Raro", icon:"üîπ", prob:5}
      ]},
      epic: {nombre:"Caja √âpica", precio:1200, items:[
        {name:"Epic Roblox Sword", value:800, rarity:"√âpic", icon:"üíé", prob:40},
        {name:"Golden Robux", value:1000, rarity:"√âpic", icon:"üíé", prob:30},
        {name:"Red Valkyrie", value:1200, rarity:"Legendario", icon:"‚≠ê", prob:20},
        {name:"Dominus", value:1500, rarity:"Legendario", icon:"‚≠ê", prob:10}
      ]},
      cracky: {nombre:"CAJA CRACKY (Especial)", precio:100000, items:[
        {name:"Cracky Hat", value:250000, rarity:"Legendario", icon:"üëë", prob:0.001},
        {name:"Cracky Face", value:10000, rarity:"Raro", icon:"üòÄ", prob:50},
        {name:"Cracky Mods", value:50000, rarity:"√âpic", icon:"üõ†", prob:20}
      ]},
      // 10 nuevas cajas
      premium: {nombre:"Caja Premium", precio:5000, items:[
        {name:"Dominus Aureus", value:7000, rarity:"Legendario", icon:"üëë", prob:5},
        {name:"Sparkle Time Fedora", value:6000, rarity:"√âpic", icon:"üé©", prob:15},
        {name:"Classic Swordpack", value:4000, rarity:"Raro", icon:"üó°", prob:30}
      ]},
      builders: {nombre:"Caja Builder", precio:2500, items:[
        {name:"Hammer", value:1200, rarity:"Com√∫n", icon:"üî®", prob:40},
        {name:"Blueprint", value:3000, rarity:"√âpic", icon:"üìê", prob:20},
        {name:"Construction Hat", value:2000, rarity:"Raro", icon:"üë∑", prob:40}
      ]},
      bloxy: {nombre:"Caja Bloxy", precio:8000, items:[
        {name:"Bloxy Award Trophy", value:10000, rarity:"Legendario", icon:"üèÜ", prob:10},
        {name:"Golden Ticket", value:6000, rarity:"√âpic", icon:"üé´", prob:25},
        {name:"Stage Lights", value:4000, rarity:"Raro", icon:"üí°", prob:65}
      ]},
      fashion: {nombre:"Caja Fashion", precio:3000, items:[
        {name:"Rainbow Fedora", value:5000, rarity:"√âpic", icon:"üé©", prob:15},
        {name:"Designer Shirt", value:2000, rarity:"Raro", icon:"üëï", prob:40},
        {name:"Stylish Pants", value:1500, rarity:"Com√∫n", icon:"üëñ", prob:45}
      ]},
      music: {nombre:"Caja Music", precio:4000, items:[
        {name:"Boombox", value:3500, rarity:"Raro", icon:"üìª", prob:35},
        {name:"DJ Table", value:7000, rarity:"√âpic", icon:"üé∂", prob:20},
        {name:"Concert Mic", value:2000, rarity:"Com√∫n", icon:"üé§", prob:45}
      ]},
      pet: {nombre:"Caja Pet", precio:6000, items:[
        {name:"Roblox Doge", value:4000, rarity:"Raro", icon:"üê∂", prob:50},
        {name:"Dragon Pet", value:12000, rarity:"Legendario", icon:"üêâ", prob:10},
        {name:"Cat Companion", value:3500, rarity:"Com√∫n", icon:"üê±", prob:40}
      ]},
      halloween: {nombre:"Caja Halloween", precio:9000, items:[
        {name:"Pumpkin Head", value:7000, rarity:"Raro", icon:"üéÉ", prob:30},
        {name:"Haunted Sword", value:15000, rarity:"Legendario", icon:"üëª", prob:5},
        {name:"Bat Wings", value:8000, rarity:"√âpic", icon:"ü¶á", prob:20},
        {name:"Candy Corn", value:3000, rarity:"Com√∫n", icon:"üç¨", prob:45}
      ]},
      winter: {nombre:"Caja Winter", precio:7000, items:[
        {name:"Snowboard", value:6000, rarity:"Raro", icon:"üèÇ", prob:35},
        {name:"Ice Crown", value:12000, rarity:"Legendario", icon:"‚ùÑ", prob:10},
        {name:"Scarf", value:2500, rarity:"Com√∫n", icon:"üß£", prob:55}
      ]},
      futuristic: {nombre:"Caja Futuristic", precio:15000, items:[
        {name:"Laser Gun", value:20000, rarity:"Legendario", icon:"üî´", prob:5},
        {name:"Hoverboard", value:12000, rarity:"√âpic", icon:"üõπ", prob:25},
        {name:"Neon Glasses", value:8000, rarity:"Raro", icon:"üï∂", prob:70}
      ]}
    };

    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

    // Mostrar cajas
    function renderCajas(){
      const cont = document.getElementById('cajasContainer');
      cont.innerHTML = '';
      Object.keys(cajas).forEach(key=>{
        const caja = cajas[key];
        cont.innerHTML += `<div class="box"><h2>${caja.nombre} - ${caja.precio} monedas</h2><button onclick=\"openBox('${key}')\">Abrir</button></div>`;
      });
    }
    renderCajas();

    // Random ponderado
    function weightedRandom(items) {
      let total = items.reduce((sum, i) => sum + i.prob, 0);
      let r = Math.random() * total;
      let acum = 0;
      for (let i of items) {
        acum += i.prob;
        if (r <= acum) return i;
      }
      return items[0];
    }

    function openBox(type){
      const caja = cajas[type];
      if(coins < caja.precio){ alert("No tienes suficientes monedas"); return; }
      coins -= caja.precio;
      localStorage.setItem('coins', coins);
      document.getElementById('coins').innerText = coins;
      let won = weightedRandom(caja.items);
      inventory.push(won);
      localStorage.setItem('inventory', JSON.stringify(inventory));
      renderInventory();
      alert(`¬°Ganaste ${won.name} (${won.icon} ${won.rarity})!`);
    }

    function renderInventory(){
      let div = document.getElementById('inventoryList');
      div.innerHTML = '';
      inventory.forEach((item, idx)=>{
        div.innerHTML += `<div class="item rarity-${item.rarity.toLowerCase()}">${item.name} (${item.icon} ${item.rarity}) - Valor: ${item.value}
          <button class='sell-btn' onclick='sellItem(${idx})'>Vender</button></div>`;
      });
    }

    function sellItem(i){
      let item = inventory[i];
      if(confirm(`¬øVender ${item.name} (${item.icon} ${item.rarity}) por ${item.value} monedas?`)){
        coins += item.value;
        inventory.splice(i,1);
        localStorage.setItem('coins', coins);
        localStorage.setItem('inventory', JSON.stringify(inventory));
        document.getElementById('coins').innerText = coins;
        renderInventory();
      }
    }

    renderInventory();

    // Rellenar tabla de items
    function renderTabla(){
      const tbody = document.getElementById('tablaItems');
      tbody.innerHTML = '';
      Object.keys(cajas).forEach(key=>{
        const caja = cajas[key];
        caja.items.forEach(it=>{
          tbody.innerHTML += `<tr><td>${caja.nombre}</td><td>${it.name}</td><td>${it.value}</td><td>${it.prob}%</td></tr>`;
        });
      });
    }
    renderTabla();

    // Timer 20 min
    let nextUpdate = localStorage.getItem('nextItemUpdate');
    if(!nextUpdate){
      nextUpdate = Date.now() + 20*60*1000;
      localStorage.setItem('nextItemUpdate', nextUpdate);
    } else {
      nextUpdate = parseInt(nextUpdate);
    }

    const extraItems = [
      {name:"Rainbow Dominus", value:2000, rarity:"Legendario", icon:"‚≠ê", prob:5},
      {name:"Ban Hammer", value:1800, rarity:"Legendario", icon:"‚≠ê", prob:10},
      {name:"Bloxy Award", value:2200, rarity:"Legendario", icon:"‚≠ê", prob:5}
    ];

    setInterval(()=>{
      let now = Date.now();
      let diff = nextUpdate - now;
      if(diff <= 0){
        let newItem = weightedRandom(extraItems);
        cajas.basic.items.push({...newItem, temp:true, expire:Date.now()+60*60*1000});
        cajas.epic.items.push({...newItem, temp:true, expire:Date.now()+60*60*1000});
        document.getElementById('ultimoAgregado').innerText = `${newItem.name} (${newItem.icon} ${newItem.rarity})`;
        document.getElementById('soundNew').play();
        renderTabla();
        nextUpdate = Date.now() + 20*60*1000;
        localStorage.setItem('nextItemUpdate', nextUpdate);
      }
      let m = Math.floor(diff/60000);
      let s = Math.floor((diff%60000)/1000);
      if(m<0||s<0){m=0;s=0;}
      document.getElementById('timer').innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    },1000);

    // Expiraci√≥n de √≠tems
    setInterval(()=>{
      let now = Date.now();
      Object.keys(cajas).forEach(key=>{
        let arr = cajas[key].items;
        for(let i=arr.length-1;i>=0;i--){
          if(arr[i].temp && arr[i].expire<=now){
            inventory.push({...arr[i], name: arr[i].name+" [EXCLUSIVO]"});
            document.getElementById('soundExpire').play();
            arr.splice(i,1);
            localStorage.setItem('inventory', JSON.stringify(inventory));
            renderInventory();
            renderTabla();
          }
        }
      });
    },5000);
  </script>
</body>
</html>
