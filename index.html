<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - Roblox Revival</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("https://tr.rbxcdn.com/6be7dbd6cf4d3945e0a73f8a8c92a59b/768/432/Image/Png") repeat;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
    }

    .form-container {
      position: relative;
      z-index: 2;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      color: white;
      width: 350px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      font-size: 14px;
    }

    input[type="text"], input[type="password"], select {
      background: #2a2a2a;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #00a2ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #008ada;
    }

    .switch {
      margin-top: 15px;
      font-size: 14px;
    }

    .switch a {
      color: #00a2ff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="form-container" id="authForm">
    <h1 id="formTitle">¡Regístrate y diviértete!</h1>

    <div id="registerForm">
      <select>
        <option>Día</option>
        <option>1</option>
        <option>2</option>
        <!-- etc... -->
      </select>
      <select>
        <option>Mes</option>
        <option>Enero</option>
        <option>Febrero</option>
      </select>
      <select>
        <option>Año</option>
        <option>2000</option>
        <option>2001</option>
      </select>

      <input type="text" placeholder="Usuario">
      <input type="password" placeholder="Contraseña">
      <button>Registrarse</button>
      <div class="switch">¿Ya tienes cuenta? <a onclick="toggleForm()">Inicia sesión</a></div>
    </div>

    <div id="loginForm" style="display:none;">
      <input type="text" placeholder="Usuario">
      <input type="password" placeholder="Contraseña">
      <button>Entrar</button>
      <div class="switch">¿No tienes cuenta? <a onclick="toggleForm()">Regístrate</a></div>
    </div>
  </div>

  <script>
    function toggleForm() {
      const reg = document.getElementById("registerForm");
      const log = document.getElementById("loginForm");
      const title = document.getElementById("formTitle");
      if (reg.style.display === "none") {
        reg.style.display = "block";
        log.style.display = "none";
        title.innerText = "¡Regístrate y diviértete!";
      } else {
        reg.style.display = "none";
        log.style.display = "block";
        title.innerText = "Iniciar sesión";
      }
    }
  </script>
</body>
</html>
