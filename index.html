<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Roblox Revival</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }

    /* Login */
    .login-bg {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://tr.rbxcdn.com/6be7dbd6cf4d3945e0a73f8a8c92a59b/768/432/Image/Png") center/cover;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
    }
    .form-container {
      z-index: 2;
      position: relative;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 8px;
      width: 350px;
      text-align: center;
      box-shadow: 0 0 15px black;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: none;
      background: #2a2a2a;
      color: white;
    }
    button {
      padding: 10px;
      background: #00a2ff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #008ada; }
    .switch { margin-top: 15px; }

    /* Layout estilo Roblox */
    .app {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #1a1a1a;
      padding: 20px;
    }
    .sidebar h2 {
      margin-bottom: 20px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar ul li {
      margin: 12px 0;
      cursor: pointer;
    }
    .content {
      flex: 1;
      background: #111;
      padding: 20px;
      overflow-y: auto;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .connections {
      display: flex;
      gap: 15px;
      overflow-x: auto;
      padding: 10px 0;
    }
    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }
    .game-card {
      background: #222;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
    }
    .game-card img {
      width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div class="login-bg" id="loginPage">
    <div class="overlay"></div>
    <div class="form-container">
      <h1 id="formTitle">Registrarse</h1>
      <div id="registerForm">
        <input type="text" id="regUser" placeholder="Usuario">
        <input type="password" id="regPass" placeholder="Contrase√±a">
        <button onclick="register()">Registrarse</button>
        <div class="switch">¬øYa tienes cuenta? <a onclick="toggleForm()">Inicia sesi√≥n</a></div>
      </div>
      <div id="loginForm" style="display:none;">
        <input type="text" id="logUser" placeholder="Usuario">
        <input type="password" id="logPass" placeholder="Contrase√±a">
        <button onclick="login()">Entrar</button>
        <div class="switch">¬øNo tienes cuenta? <a onclick="toggleForm()">Reg√≠strate</a></div>
      </div>
    </div>
  </div>

  <!-- HOME -->
  <div class="app" id="homePage" style="display:none;">
    <div class="sidebar">
      <h2>ROBLOX</h2>
      <ul>
        <li>Profile</li>
        <li>Messages</li>
        <li>Friends</li>
        <li>Avatar</li>
        <li>Inventory</li>
        <li>Settings</li>
      </ul>
    </div>
    <div class="content">
      <div class="navbar">
        <h2>Home</h2>
        <div>Bienvenido, <span id="playerName"></span></div>
      </div>

      <!-- Conexiones -->
      <h3>Connections</h3>
      <div class="connections" id="friendList">
        <div class="circle">+</div>
      </div>

      <!-- Juegos -->
      <h3>Juegos recomendados</h3>
      <div class="games">
        <div class="game-card">
          <img src="https://tr.rbxcdn.com/8b54f1a44bf75b1b27a4c0a8c04e6a77/420/420/Image/Png" alt="">
          <p>Adopt Me!</p>
        </div>
        <div class="game-card">
          <img src="https://tr.rbxcdn.com/40144b61f8d19f3e40104bfeab8c083d/420/420/Image/Png" alt="">
          <p>Brookhaven üè°RP</p>
        </div>
        <div class="game-card">
          <img src="https://tr.rbxcdn.com/c63ad65c9fa2b1c06dcf07ecbe0281e7/420/420/Image/Png" alt="">
          <p>Blox Fruits</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentUser = null;
    let users = JSON.parse(localStorage.getItem("users")) || {};
    let loggedUser = localStorage.getItem("loggedUser");

    // Si ya hay un usuario logueado, entrar directo
    if (loggedUser) {
      currentUser = loggedUser;
      showHome();
    }

    function toggleForm() {
      const reg = document.getElementById("registerForm");
      const log = document.getElementById("loginForm");
      const title = document.getElementById("formTitle");
      if (reg.style.display === "none") {
        reg.style.display = "block";
        log.style.display = "none";
        title.innerText = "Registrarse";
      } else {
        reg.style.display = "none";
        log.style.display = "block";
        title.innerText = "Iniciar sesi√≥n";
      }
    }

    function register() {
      const user = document.getElementById("regUser").value.trim();
      const pass = document.getElementById("regPass").value;
      if (!user || !pass) {
        alert("Completa todos los campos");
        return;
      }
      if (users[user]) {
        alert("Ese usuario ya existe");
        return;
      }
      users[user] = { password: pass, friends: [] };
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("loggedUser", user);
      alert("‚úÖ Te has registrado con √©xito. Refresca la p√°gina!");
    }

    function login() {
      const user = document.getElementById("logUser").value.trim();
      const pass = document.getElementById("logPass").value;
      if (users[user] && users[user].password === pass) {
        currentUser = user;
        localStorage.setItem("loggedUser", user);
        showHome();
      } else {
        alert("Usuario o contrase√±a incorrectos");
      }
    }

    function showHome() {
      document.getElementById("loginPage").style.display = "none";
      document.getElementById("homePage").style.display = "flex";
      document.getElementById("playerName").innerText = currentUser;
    }
  </script>
</body>
</html>
