<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Roblox Revival</title>
  <style>
    body{
      margin:0; font-family:Arial, sans-serif; background:#f2f3f5; color:#111;
    }
    header{
      background:#fff; border-bottom:1px solid #ccc; padding:10px 20px;
      display:flex; align-items:center; justify-content:space-between;
      position:sticky; top:0; z-index:50;
    }
    .logo{font-weight:bold; font-size:20px; color:#e32b2b}
    nav a{margin:0 10px; text-decoration:none; color:#333; font-weight:600}
    .container{max-width:1200px; margin:0 auto; padding:20px}
    h1{margin:0 0 20px}
    .catalogo{display:grid; grid-template-columns:repeat(auto-fill,minmax(180px,1fr)); gap:16px}
    .item{background:#fff; border:1px solid #ddd; border-radius:8px; overflow:hidden; display:flex; flex-direction:column;}
    .item img{width:100%; aspect-ratio:1/1; object-fit:cover}
    .item-info{padding:10px; flex:1; display:flex; flex-direction:column; justify-content:space-between}
    .item-title{font-weight:bold; margin-bottom:6px; font-size:14px}
    .price{color:#0b8a00; font-weight:bold; font-size:13px}
    .btn{margin-top:8px; padding:8px; border:none; border-radius:6px; cursor:pointer; font-weight:bold}
    .btn-buy{background:#e32b2b; color:#fff}
    .btn-buy:hover{background:#c91f1f}
    .searchbar{margin-bottom:20px; display:flex; gap:10px}
    .searchbar input{flex:1; padding:10px; border-radius:6px; border:1px solid #bbb}
    footer{background:#fff; border-top:1px solid #ccc; text-align:center; padding:14px; margin-top:30px; font-size:14px; color:#666}
  </style>
</head>
<body>
  <header>
    <div class="logo">Mini Roblox Revival</div>
    <nav>
      <a href="#inicio">Inicio</a>
      <a href="#catalogo">Catálogo</a>
      <a href="#perfil">Perfil</a>
      <a href="#comunidad">Comunidad</a>
    </nav>
  </header>

  <main class="container">
    <section id="inicio">
      <h1>Bienvenido</h1>
      <p>Este es un prototipo de página estilo Roblox con catálogo, para usar como demo en GitHub Pages.</p>
    </section>

    <section id="catalogo">
      <h1>Catálogo</h1>
      <div class="searchbar">
        <input id="search" type="text" placeholder="Buscar ítem...">
      </div>
      <div id="items" class="catalogo"></div>
    </section>

    <section id="perfil" style="margin-top:40px">
      <h1>Perfil</h1>
      <div style="background:#fff; border:1px solid #ddd; border-radius:10px; padding:20px; display:flex; gap:20px; align-items:center">
        <img src="https://placehold.co/120x120" style="border-radius:10px">
        <div>
          <h2>UsuarioDemo</h2>
          <p>Amigos: 15 | Items: 8</p>
          <button class="btn btn-buy">Editar Perfil</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    © <span id="year"></span> Mini Roblox Revival. Proyecto no oficial.
  </footer>

  <script>
    const itemsData=[
      {id:1,nombre:"Sombrero Clásico",precio:100,img:"https://placehold.co/200"},
      {id:2,nombre:"Espada Retro",precio:250,img:"https://placehold.co/200"},
      {id:3,nombre:"Camisa Pixelada",precio:75,img:"https://placehold.co/200"},
      {id:4,nombre:"Cara Divertida",precio:50,img:"https://placehold.co/200"},
      {id:5,nombre:"Gafas de Sol",precio:90,img:"https://placehold.co/200"},
    ];

    const itemsContainer=document.getElementById("items");
    const searchInput=document.getElementById("search");

    function renderItems(filtro=""){
      itemsContainer.innerHTML="";
      const filtrados=itemsData.filter(i=>i.nombre.toLowerCase().includes(filtro.toLowerCase()));
      filtrados.forEach(item=>{
        const div=document.createElement("div");
        div.className="item";
        div.innerHTML=`
          <img src="${item.img}" alt="${item.nombre}">
          <div class="item-info">
            <div>
              <div class="item-title">${item.nombre}</div>
              <div class="price">${item.precio} Monedas</div>
            </div>
            <button class="btn btn-buy">Comprar</button>
          </div>
        `;
        itemsContainer.appendChild(div);
      });
    }

    searchInput.addEventListener("input",()=>{
      renderItems(searchInput.value);
    });

    document.getElementById("year").textContent=new Date().getFullYear();
    renderItems();
  </script>
</body>
</html>
