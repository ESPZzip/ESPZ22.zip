<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ESP:Z COINS - Cajas Roblox</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; margin:0; padding:0; }
    header { background:#222; padding:10px; text-align:center; font-size:24px; }
    .coins { margin:10px; font-size:20px; }
    .container { display:flex; gap:20px; padding:20px; }
    .box { background:#333; padding:15px; border-radius:12px; flex:1; text-align:center; }
    .box button { margin-top:10px; padding:10px; border:none; border-radius:8px; background:#28a745; color:#fff; cursor:pointer; }
    .inventory { padding:20px; background:#222; }
    .item { margin:5px 0; }
    .rarity-common { color:lightgray; }
    .rarity-rare { color:#4da6ff; }
    .rarity-epic { color:#b84dff; }
    .rarity-legendary { color:gold; text-shadow:0 0 8px gold; animation: shine 2s infinite; }
    @keyframes shine { 50% { text-shadow:0 0 16px gold; } }
    .sell-btn { margin-left:10px; padding:3px 6px; font-size:12px; cursor:pointer; }
    #timerBox { position:fixed; top:10px; right:10px; background:#222; padding:10px 15px; border-radius:10px; border:2px solid #555; font-size:16px; display:flex; align-items:center; gap:6px; }
    #hourglass { animation: spin 2s linear infinite; display:inline-block; }
    @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { border:1px solid #555; padding:6px; text-align:center; }
    th { background:#444; }
  </style>
</head>
<body>
  <header>ESP:Z COINS - Cajas Roblox</header>
  <div class="coins">Monedas: <span id="coins">0</span></div>

  <div class="container">
    <div class="box">
      <h2>Caja B√°sica - 150 monedas</h2>
      <button onclick="openBox('basic')">Abrir</button>
    </div>
    <div class="box">
      <h2>Caja √âpica - 1200 monedas</h2>
      <button onclick="openBox('epic')">Abrir</button>
    </div>
  </div>

  <div class="inventory">
    <h2>Inventario</h2>
    <div id="inventoryList"></div>
  </div>

  <div id="probabilities">
    <h2>Tabla de Probabilidades</h2>
    <div id="probTable"></div>
  </div>

  <div id="timerBox"><span id="hourglass">‚è≥</span> <span id="timer">Cargando...</span></div>

  <audio id="soundNew" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
  <audio id="soundExpire" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

  <script>
    let coins = parseInt(localStorage.getItem('coins')) || 0;
    document.getElementById('coins').innerText = coins;

    // --- Definici√≥n de √≠tems ---
    const itemsBasic = [
      {name:"Robux Coin", value:100, rarity:"Com√∫n", icon:"‚ö™", prob:50},
      {name:"Noob Character", value:150, rarity:"Com√∫n", icon:"‚ö™", prob:30},
      {name:"Roblox Shirt", value:200, rarity:"Raro", icon:"üîπ", prob:15},
      {name:"Roblox Hat", value:300, rarity:"Raro", icon:"üîπ", prob:5}
    ];

    const itemsEpic = [
      {name:"Epic Roblox Sword", value:800, rarity:"√âpico", icon:"üíé", prob:40},
      {name:"Golden Robux", value:1000, rarity:"√âpico", icon:"üíé", prob:30},
      {name:"Red Valkyrie", value:1200, rarity:"Legendario", icon:"‚≠ê", prob:20},
      {name:"Dominus", value:1500, rarity:"Legendario", icon:"‚≠ê", prob:10}
    ];

    // √çtems extra de alto valor con baja probabilidad
    const extraItems = [
      {name:"Rainbow Dominus", value:2000, rarity:"Legendario", icon:"‚≠ê", prob:5},
      {name:"Ban Hammer", value:1800, rarity:"Legendario", icon:"‚≠ê", prob:10},
      {name:"Bloxy Award", value:2200, rarity:"Legendario", icon:"‚≠ê", prob:5}
    ];

    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

    // --- Funciones de cajas ---
    function weightedRandom(items) {
      let total = items.reduce((sum, i) => sum + i.prob, 0);
      let r = Math.random() * total;
      let acum = 0;
      for (let i of items) {
        acum += i.prob;
        if (r < acum) return i;
      }
      return items[0];
    }

    function openBox(type){
      let boxItems = (type=="basic") ? itemsBasic : itemsEpic;
      let cost = (type=="basic") ? 150 : 1200;
      if(coins < cost){ alert("No tienes suficientes monedas"); return; }
      coins -= cost;
      localStorage.setItem('coins', coins);
      document.getElementById('coins').innerText = coins;
      let won = weightedRandom(boxItems);
      inventory.push(won);
      localStorage.setItem('inventory', JSON.stringify(inventory));
      renderInventory();
      alert(`¬°Ganaste ${won.name} (${won.icon} ${won.rarity})!`);
    }

    // --- Inventario ---
    function renderInventory(){
      let div = document.getElementById('inventoryList');
      div.innerHTML = '';
      inventory.forEach((item, idx)=>{
        div.innerHTML += `<div class="item rarity-${item.rarity.toLowerCase()}">${item.name} (${item.icon} ${item.rarity}) - Valor: ${item.value}
          <button class='sell-btn' onclick='sellItem(${idx})'>Vender</button></div>`;
      });
    }

    function sellItem(i){
      let item = inventory[i];
      if(confirm(`¬øVender ${item.name} (${item.icon} ${item.rarity}) por ${item.value} monedas?`)){
        coins += item.value;
        inventory.splice(i,1);
        localStorage.setItem('coins', coins);
        localStorage.setItem('inventory', JSON.stringify(inventory));
        document.getElementById('coins').innerText = coins;
        renderInventory();
      }
    }

    renderInventory();

    // --- Timer de 20 minutos ---
    let nextUpdate = localStorage.getItem('nextItemUpdate');
    if(!nextUpdate){
      nextUpdate = Date.now() + 20*60*1000;
      localStorage.setItem('nextItemUpdate', nextUpdate);
    } else {
      nextUpdate = parseInt(nextUpdate);
    }

    setInterval(()=>{
      let now = Date.now();
      let diff = nextUpdate - now;
      if(diff <= 0){
        // agregar √≠tem extra
        let newItem = weightedRandom(extraItems);
        itemsBasic.push({...newItem, temp:true, expire:Date.now()+60*60*1000});
        itemsEpic.push({...newItem, temp:true, expire:Date.now()+60*60*1000});
        document.getElementById('soundNew').play();
        nextUpdate = Date.now() + 20*60*1000;
        localStorage.setItem('nextItemUpdate', nextUpdate);
        renderProbTable();
      }
      let m = Math.floor(diff/60000);
      let s = Math.floor((diff%60000)/1000);
      document.getElementById('timer').innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    },1000);

    // --- Expiraci√≥n de √≠tems temporales ---
    setInterval(()=>{
      let now = Date.now();
      function check(arr){
        for(let i=arr.length-1;i>=0;i--){
          if(arr[i].temp && arr[i].expire<=now){
            inventory.push({...arr[i], name: arr[i].name+" [EXCLUSIVO]"});
            document.getElementById('soundExpire').play();
            arr.splice(i,1);
            localStorage.setItem('inventory', JSON.stringify(inventory));
            renderInventory();
          }
        }
      }
      check(itemsBasic);
      check(itemsEpic);
      renderProbTable();
    },5000);

    // --- Probabilidades ---
    function renderProbTable(){
      function renderBox(name, arr){
        let html = `<h3>${name}</h3><table><tr><th>√çtem</th><th>Rareza</th><th>Probabilidad</th><th>Valor</th></tr>`;
        arr.forEach(it=>{
          html += `<tr><td class="rarity-${it.rarity.toLowerCase()}">${it.name}${it.temp?" [TEMPORAL]":""}</td><td>${it.icon} ${it.rarity}</td><td>${it.prob}%</td><td>${it.value}</td></tr>`;
        });
        html += `</table>`;
        return html;
      }
      document.getElementById('probTable').innerHTML = renderBox("Caja B√°sica", itemsBasic)+renderBox("Caja √âpica", itemsEpic);
    }

    renderProbTable();
  </script>
</body>
</html>
