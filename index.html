<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ESP:Z COINS - Cajas Roblox</title>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#fff; margin:0; padding:0; text-align:center; }
    header { background:#222; padding:15px; font-size:26px; }
    .coins { margin:20px; font-size:22px; }
    .container { display:flex; justify-content:center; gap:30px; margin:20px; flex-wrap:wrap; }
    .box { background:#222; padding:20px; border-radius:15px; width:220px; }
    .box img { width:120px; height:120px; object-fit:contain; margin-bottom:10px; }
    .box h2 { font-size:18px; margin-bottom:10px; }
    .box button { margin-top:10px; padding:10px 15px; border:none; border-radius:8px; background:#28a745; color:#fff; cursor:pointer; font-size:16px; }
    .inventory { padding:20px; background:#222; margin:20px; border-radius:15px; }
    .inventory h2 { margin-bottom:10px; }
    .inventory-grid { display:flex; flex-wrap:wrap; gap:12px; justify-content:center; }
    .item-card { background:#333; padding:10px; border-radius:10px; width:150px; text-align:center; }
    .item-card img { width:60px; height:60px; object-fit:contain; margin-bottom:5px; }
    .rarity-com√∫n { color:lightgray; }
    .rarity-raro { color:#4da6ff; }
    .rarity-√©pic { color:#b84dff; }
    .rarity-legendario { color:gold; text-shadow:0 0 8px gold; animation: shine 2s infinite; }
    @keyframes shine { 50% { text-shadow:0 0 16px gold; } }
    .sell-btn { margin-top:6px; padding:4px 8px; font-size:12px; cursor:pointer; background:#c00; border:none; border-radius:5px; color:white; }
    #timerBox { position:fixed; top:15px; right:15px; background:#222; padding:10px 15px; border-radius:10px; border:2px solid #555; font-size:16px; display:flex; align-items:center; gap:6px; }
    #hourglass { animation: spin 2s linear infinite; display:inline-block; }
    @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }
    .panel-novedades { background:#222; margin:20px auto; padding:15px; border-radius:12px; width:60%; border:1px solid #555; }
    .redeem { margin:20px auto; background:#222; padding:15px; border-radius:12px; width:60%; border:1px solid #555; }
    .redeem input { padding:8px; border:none; border-radius:6px; width:60%; }
    .redeem button { padding:8px 15px; border:none; border-radius:6px; background:#007bff; color:#fff; cursor:pointer; margin-left:10px; }
  </style>
</head>
<body>
  <header>ESP:Z COINS - Cajas Roblox</header>
  <div class="coins">Monedas: <span id="coins">0</span></div>

  <div class="container">
    <div class="box">
      <img src="https://static.wikia.nocookie.net/roblox-toy-soldierz/images/3/39/Cardboard_Box.png/revision/latest?cb=20230731105429" alt="Caja B√°sica">
      <h2>Caja B√°sica - 150 monedas</h2>
      <button onclick="openBox('basic')">Abrir</button>
    </div>
    <div class="box">
      <img src="https://static.wikia.nocookie.net/roblox/images/f/ff/OpenedEpicBuilderPresent.png/revision/latest?cb=20190129214412" alt="Caja √âpica">
      <h2>Caja √âpica - 1200 monedas</h2>
      <button onclick="openBox('epic')">Abrir</button>
    </div>
    <div class="box">
      <img src="https://static.wikia.nocookie.net/roblox/images/4/47/Opened_Shiny_Blue_Gift_of_Niceness.png/revision/latest?cb=20170212212235" alt="Caja Cracky">
      <h2>CAJA CRACKY (Especial) - 100,000 monedas</h2>
      <button onclick="openBox('cracky')">Abrir</button>
    </div>
  </div>

  <div class="inventory">
    <h2>Inventario</h2>
    <div id="inventoryList" class="inventory-grid"></div>
  </div>

  <div class="panel-novedades">
    <h2>√öltimo √≠tem agregado</h2>
    <div id="ultimoAgregado">Ninguno a√∫n</div>
  </div>

  <div class="redeem">
    <h2>Canjear C√≥digo</h2>
    <input type="text" id="codigoInput" placeholder="Ingresa tu c√≥digo">
    <button onclick="redeemCode()">Canjear</button>
    <div id="mensajeCodigo"></div>
  </div>

  <div id="timerBox"><span id="hourglass">‚è≥</span> <span id="timer">Cargando...</span></div>

  <audio id="soundNew" src="https://www.soundjay.com/buttons/sounds/button-3.mp3"></audio>
  <audio id="soundExpire" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>

  <script>
    let coins = parseInt(localStorage.getItem('coins')) || 0;
    document.getElementById('coins').innerText = coins;

    // √çtems con im√°genes
    const itemsBasic = [
      {name:"Robux Coin", value:100, rarity:"Com√∫n", img:"https://tr.rbxcdn.com/8f46e5ac529f7b39b279b1091d651d81/420/420/Image/Png", prob:50},
      {name:"Noob Character", value:150, rarity:"Com√∫n", img:"https://tr.rbxcdn.com/3b90e45d214fb88987a99ab6dbb31a90/420/420/Image/Png", prob:30},
      {name:"Roblox Shirt", value:200, rarity:"Raro", img:"https://tr.rbxcdn.com/01dbdcb5e2ef4e2e166e9d14a6f9016f/420/420/Image/Png", prob:15},
      {name:"Roblox Hat", value:300, rarity:"Raro", img:"https://tr.rbxcdn.com/34de807401c92ba64d18ecabf7ed6765/420/420/Image/Png", prob:5}
    ];

    const itemsEpic = [
      {name:"Epic Roblox Sword", value:800, rarity:"√âpic", img:"https://tr.rbxcdn.com/7c6bc2a40cf2df75b2c0b6eb28de0bdf/420/420/Image/Png", prob:40},
      {name:"Golden Robux", value:1000, rarity:"√âpic", img:"https://tr.rbxcdn.com/4a4a4dfc2a7f6f9c3513dba22c5434aa/420/420/Image/Png", prob:30},
      {name:"Red Valkyrie", value:1200, rarity:"Legendario", img:"https://tr.rbxcdn.com/fed0477a6ac8e1ab76859e86cdc84eeb/420/420/Image/Png", prob:20},
      {name:"Dominus", value:1500, rarity:"Legendario", img:"https://tr.rbxcdn.com/746795af1e7cf6842a1d8fb34e66e4ae/420/420/Image/Png", prob:10}
    ];

    const itemsCracky = [
      {name:"Cracky Hat", value:250000, rarity:"Legendario", img:"https://tr.rbxcdn.com/746795af1e7cf6842a1d8fb34e66e4ae/420/420/Image/Png", prob:0.001},
      {name:"Cracky Face", value:10000, rarity:"Raro", img:"https://tr.rbxcdn.com/7d42fef6fdbd25bbf6d8dca9e5078e1a/420/420/Image/Png", prob:50},
      {name:"Cracky Mods", value:50000, rarity:"√âpic", img:"https://tr.rbxcdn.com/8f46e5ac529f7b39b279b1091d651d81/420/420/Image/Png", prob:20}
    ];

    const extraItems = [
      {name:"Rainbow Dominus", value:2000, rarity:"Legendario", img:"https://tr.rbxcdn.com/746795af1e7cf6842a1d8fb34e66e4ae/420/420/Image/Png", prob:5},
      {name:"Ban Hammer", value:1800, rarity:"Legendario", img:"https://tr.rbxcdn.com/2df02735e44d3dba2b12a2fc90d1c1fd/420/420/Image/Png", prob:10},
      {name:"Bloxy Award", value:2200, rarity:"Legendario", img:"https://tr.rbxcdn.com/9089e2b2f18a9784f05ee4d84989e21d/420/420/Image/Png", prob:5}
    ];

    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

    function weightedRandom(items) {
      let total = items.reduce((sum, i) => sum + i.prob, 0);
      let r = Math.random() * total;
      let acum = 0;
      for (let i of items) {
        acum += i.prob;
        if (r <= acum) return i;
      }
      return items[0];
    }

    function openBox(type){
      let boxItems, cost;
      if(type=="basic"){ boxItems=itemsBasic; cost=150; }
      if(type=="epic"){ boxItems=itemsEpic; cost=1200; }
      if(type=="cracky"){ boxItems=itemsCracky; cost=100000; }
      if(coins < cost){ alert("No tienes suficientes monedas"); return; }
      coins -= cost;
      localStorage.setItem('coins', coins);
      document.getElementById('coins').innerText = coins;
      let won = weightedRandom(boxItems);
      inventory.push(won);
      localStorage.setItem('inventory', JSON.stringify(inventory));
      renderInventory();
      alert(`¬°Ganaste ${won.name}!`);
    }

    function renderInventory(){
      let div = document.getElementById('inventoryList');
      div.innerHTML = '';
      inventory.forEach((item, idx)=>{
        div.innerHTML += `
          <div class="item-card rarity-${item.rarity.toLowerCase()}">
            <img src="${item.img}" alt="${item.name}">
            <div>${item.name}</div>
            <div>${item.rarity}</div>
            <div>üí∞ ${item.value}</div>
            <button class='sell-btn' onclick='sellItem(${idx})'>Vender</button>
          </div>`;
      });
    }

    function sellItem(i){
      let item = inventory[i];
      if(confirm(`¬øVender ${item.name} por ${item.value} monedas?`)){
        coins += item.value;
        inventory.splice(i,1);
        localStorage.setItem('coins', coins);
        localStorage.setItem('inventory', JSON.stringify(inventory));
        document.getElementById('coins').innerText = coins;
        renderInventory();
      }
    }

    renderInventory();

    // Timer 20 min
    let nextUpdate = localStorage.getItem('nextItemUpdate');
    if(!nextUpdate){
      nextUpdate = Date.now() + 20*60*1000;
      localStorage.setItem('nextItemUpdate', nextUpdate);
    } else {
      nextUpdate = parseInt(nextUpdate);
    }

    setInterval(()=>{
      let now = Date.now();
      let diff = nextUpdate - now;
      if(diff <= 0){
        let newItem = weightedRandom(extraItems);
        itemsBasic.push({...newItem, temp:true, expire:Date.now()+60*60*1000});
        itemsEpic.push({...newItem, temp:true, expire:Date.now()+60*60*1000});
        document.getElementById('ultimoAgregado').innerText = `${newItem.name}`;
        document.getElementById('soundNew').play();
        nextUpdate = Date.now() + 20*60*1000;
        localStorage.setItem('nextItemUpdate', nextUpdate);
      }
      let m = Math.floor(diff/60000);
      let s = Math.floor((diff%60000)/1000);
      if(m<0||s<0){m=0;s=0;}
      document.getElementById('timer').innerText = `${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
    },1000);

    // Expiraci√≥n
    setInterval(()=>{
      let now = Date.now();
      function check(arr){
        for(let i=arr.length-1;i>=0;i--){
          if(arr[i].temp && arr[i].expire<=now){
            inventory.push({...arr[i], name: arr[i].name+" [EXCLUSIVO]"});
            document.getElementById('soundExpire').play();
            arr.splice(i,1);
            localStorage.setItem('inventory', JSON.stringify(inventory));
            renderInventory();
          }
        }
      }
      check(itemsBasic);
      check(itemsEpic);
    },5000);

    // C√≥digos
    const usedCodes = JSON.parse(localStorage.getItem('usedCodes')) || [];

    function redeemCode(){
      const input = document.getElementById('codigoInput').value.trim();
      const mensaje = document.getElementById('mensajeCodigo');

      if(usedCodes.includes(input)){
        mensaje.innerText = "‚ùå Este c√≥digo ya fue canjeado.";
        return;
      }

      if(input === "CRACKYRECOMPENSE"){
        coins += 50000;
        usedCodes.push(input);
        localStorage.setItem('coins', coins);
        localStorage.setItem('usedCodes', JSON.stringify(usedCodes));
        document.getElementById('coins').innerText = coins;
        mensaje.innerText = "‚úÖ C√≥digo canjeado: +50,000 monedas.";
      } else {
        mensaje.innerText = "‚ùå C√≥digo inv√°lido.";
      }
    }
  </script>
</body>
</html>
