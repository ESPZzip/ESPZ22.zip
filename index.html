<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ESP:Z</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #eee;
      color: black;
    }
    .login-container {
      padding: 20px;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 5px;
    }
    button {
      margin-right: 5px;
      padding: 6px 12px;
      border: none;
      background: #006644;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #009966;
    }

    /* Men칰 principal */
    .app {
      display: none;
    }
    .header {
      background: #222;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }
    .sidebar {
      width: 200px;
      background: #333;
      color: white;
      height: calc(100vh - 40px);
      float: left;
      padding: 10px;
    }
    .sidebar button {
      display: block;
      width: 100%;
      margin: 5px 0;
      background: #444;
    }
    .content {
      margin-left: 210px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- LOGIN -->
  <div class="login-container" id="loginPage">
    <h2>ESP:Z</h2>
    <input id="username" placeholder="Usuario">
    <input id="password" type="password" placeholder="Contrase침a">
    <button onclick="register()">Registrarse</button>
    <button onclick="login()">Iniciar Sesi칩n</button>
  </div>

  <!-- APP PRINCIPAL -->
  <div class="app" id="app">
    <div class="header">
      <div id="playerName"></div>
      <div>游눯 Robux: <span id="playerRobux">0</span></div>
    </div>
    <div class="sidebar">
      <button onclick="showSection('marketplace')">Marketplace</button>
      <button onclick="showSection('inventory')">Inventory</button>
      <button onclick="showSection('trades')">Trades</button>
      <button onclick="showSection('profile')">Profile</button>
      <button onclick="showSection('friends')">Friends</button>
      <button onclick="logout()">Cerrar Sesi칩n</button>
    </div>
    <div class="content">
      <div id="marketplace" class="section">
        <h2>Marketplace</h2>
        <p>Aqu칤 aparecer치n los 칤tems...</p>
      </div>
      <div id="inventory" class="section" style="display:none;">
        <h2>Inventory</h2>
        <p>Tus objetos aparecer치n aqu칤.</p>
      </div>
      <div id="trades" class="section" style="display:none;">
        <h2>Trades</h2>
        <p>Aqu칤 estar치n tus intercambios.</p>
      </div>
      <div id="profile" class="section" style="display:none;">
        <h2>Perfil</h2>
        <p>Informaci칩n del jugador.</p>
      </div>
      <div id="friends" class="section" style="display:none;">
        <h2>Amigos</h2>
        <p>Lista de amigos y buscador aqu칤.</p>
      </div>
    </div>
  </div>

  <script>
    function getUsers() {
      return JSON.parse(localStorage.getItem("users") || "{}");
    }

    function saveUsers(users) {
      localStorage.setItem("users", JSON.stringify(users));
    }

    function register() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      if (!username || !password) {
        alert("Completa todos los campos");
        return;
      }
      let users = getUsers();
      if (users[username]) {
        alert("Ese usuario ya existe");
        return;
      }
      users[username] = { password, robux: 100, friends: [], requests: [] };
      saveUsers(users);
      localStorage.setItem("currentUser", username);
      loadApp();
    }

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      let users = getUsers();
      if (!users[username] || users[username].password !== password) {
        alert("Usuario o contrase침a incorrectos");
        return;
      }
      localStorage.setItem("currentUser", username);
      loadApp();
    }

    function logout() {
      localStorage.removeItem("currentUser");
      document.getElementById("app").style.display = "none";
      document.getElementById("loginPage").style.display = "block";
    }

    function loadApp() {
      const username = localStorage.getItem("currentUser");
      if (!username) return;
      let users = getUsers();
      const user = users[username];

      document.getElementById("loginPage").style.display = "none";
      document.getElementById("app").style.display = "block";
      document.getElementById("playerName").textContent = "Jugador: " + username;
      document.getElementById("playerRobux").textContent = user.robux;
    }

    function showSection(sectionId) {
      document.querySelectorAll(".section").forEach(s => s.style.display = "none");
      document.getElementById(sectionId).style.display = "block";
    }

    // Si ya estaba logueado, cargar directo
    window.onload = () => {
      if (localStorage.getItem("currentUser")) {
        loadApp();
      }
    };
  </script>
</body>
</html>
