<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mini Roblox - Trade System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
    }
    #sidebar {
      width: 200px;
      background: #f2f2f2;
      padding: 10px;
      height: 100vh;
      overflow-y: auto;
    }
    #main {
      flex: 1;
      padding: 20px;
    }
    .user-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      margin: 5px 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .user-item.current-user {
      background: #d9ffd9;
      font-weight: bold;
    }
    #tradeModal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 8px;
      z-index: 1000;
    }
    #tradeModal input {
      display: block;
      margin: 10px 0;
      width: 100%;
    }
    #overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 500;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h3>Usuarios</h3>
    <div id="usersList"></div>
  </div>
  <div id="main">
    <h2 id="welcome">Inicia sesión o regístrate</h2>
    <div id="auth">
      <input id="username" placeholder="Usuario">
      <input id="password" type="password" placeholder="Contraseña">
      <button onclick="register()">Registrar</button>
      <button onclick="login()">Iniciar Sesión</button>
    </div>
    <div id="game" style="display:none;">
      <h3>Bienvenido, <span id="playerName"></span></h3>
      <p>Robux: <span id="playerRobux">0</span></p>
    </div>
  </div>

  <!-- Overlay + Modal de trade -->
  <div id="overlay"></div>
  <div id="tradeModal">
    <h3>Enviar trade a <span id="tradeTarget"></span></h3>
    <label>Robux a ofrecer:</label>
    <input type="number" id="tradeRobux" placeholder="Cantidad de Robux">
    <button onclick="confirmTradeOffer()">Enviar</button>
    <button onclick="closeTradeModal()">Cancelar</button>
  </div>

  <script>
    function getUsers() {
      return JSON.parse(localStorage.getItem("users") || "{}");
    }
    function saveUsers(users) {
      localStorage.setItem("users", JSON.stringify(users));
    }

    function register() {
      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value;
      if (!username || !password) {
        alert("Completa todos los campos");
        return;
      }
      let users = getUsers();
      if (users[username]) {
        alert("Usuario ya existe");
        return;
      }
      users[username] = { password: password, robux: 100, pendingTrades: [] };
      saveUsers(users);
      alert("Usuario registrado con éxito");
    }

    function login() {
      let username = document.getElementById("username").value.trim();
      let password = document.getElementById("password").value;
      let users = getUsers();
      if (!users[username] || users[username].password !== password) {
        alert("Credenciales incorrectas");
        return;
      }
      localStorage.setItem("currentUser", username);
      loadGame();
    }

    function loadGame() {
      let currentUser = localStorage.getItem("currentUser");
      if (!currentUser) return;
      let users = getUsers();
      document.getElementById("auth").style.display = "none";
      document.getElementById("game").style.display = "block";
      document.getElementById("playerName").textContent = currentUser;
      document.getElementById("playerRobux").textContent = users[currentUser].robux;
      renderUsers();
      checkTrades();
    }

    function renderUsers() {
      let users = getUsers();
      let currentUser = localStorage.getItem("currentUser");
      let container = document.getElementById("usersList");
      container.innerHTML = "";

      Object.keys(users).forEach(user => {
        let div = document.createElement("div");
        div.className = "user-item";
        if (user === currentUser) {
          div.classList.add("current-user");
          div.textContent = user;
        } else {
          div.innerHTML = `
            <span>${user}</span>
            <button onclick="sendTrade('${user}', this)">Trade</button>
          `;
        }
        container.appendChild(div);
      });
    }

    function sendTrade(toUser, btn) {
      btn.textContent = "Enviado";
      btn.disabled = true;
      document.getElementById("tradeTarget").textContent = toUser;
      document.getElementById("tradeRobux").value = "";
      document.getElementById("overlay").style.display = "block";
      document.getElementById("tradeModal").style.display = "block";
    }

    function closeTradeModal() {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("tradeModal").style.display = "none";
      renderUsers(); // reset botones
    }

    function confirmTradeOffer() {
      let currentUser = localStorage.getItem("currentUser");
      let toUser = document.getElementById("tradeTarget").textContent;
      let offerRobux = parseInt(document.getElementById("tradeRobux").value) || 0;

      let users = getUsers();
      if (offerRobux <= 0 || users[currentUser].robux < offerRobux) {
        alert("Cantidad inválida o robux insuficientes.");
        return;
      }

      let trade = { from: currentUser, robux: offerRobux };
      users[toUser].pendingTrades.push(trade);
      saveUsers(users);

      closeTradeModal();
      alert("Trade enviado a " + toUser);
    }

    function checkTrades() {
      let currentUser = localStorage.getItem("currentUser");
      let users = getUsers();
      let trades = users[currentUser].pendingTrades || [];
      if (trades.length > 0) {
        let t = trades[0];
        let accept = confirm("Tienes un trade pendiente de " + t.from + " por " + t.robux + " robux. ¿Aceptar?");
        if (accept) {
          users[t.from].robux -= t.robux;
          users[currentUser].robux += t.robux;
          trades.shift();
          saveUsers(users);
          document.getElementById("playerRobux").textContent = users[currentUser].robux;
          alert("Trade aceptado.");
        } else {
          trades.shift();
          saveUsers(users);
          alert("Trade rechazado.");
        }
      }
    }

    window.onload = loadGame;
  </script>
</body>
</html>
