<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ESP:Z COINS - Abrir Cajas Roblox</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; text-align: center; }
    h1 { color: #0f0; }
    .box, .inventory, .balance, .controls, .daily { margin: 20px auto; padding: 15px; border: 1px solid #444; border-radius: 10px; background: #222; max-width: 600px; }
    button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; background: #0f0; color: #000; font-weight: bold; cursor: pointer; }
    button:hover { background: #6f6; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
    #countdown { font-weight: bold; color: #0f0; }
  </style>
</head>
<body>
  <h1>ESP:Z COINS - Cajas Roblox</h1>

  <div class="balance">
    <h2>Monedas: <span id="coins">0</span> ESP:Z</h2>
  </div>

  <div class="daily">
    <h2>Recompensa diaria</h2>
    <p id="daily-status">Revisando...</p>
    <p>Siguiente recompensa en: <span id="countdown">--:--:--</span></p>
  </div>

  <div class="controls">
    <button onclick="openBox('basica')">Abrir Caja Básica (500)</button>
    <button onclick="openBox('epica')">Abrir Caja Épica (2000)</button>
    <button onclick="sellAll()">Vender Todo</button>
    <button onclick="resetGame()">Reiniciar</button>
  </div>

  <div class="inventory">
    <h2>Inventario</h2>
    <ul id="inventory"></ul>
  </div>

  <script>
    const BOXES = {
      basica: {
        price: 500,
        items: [
          { name: "Roblox Hat", value: 300 },
          { name: "Roblox Shirt", value: 200 },
          { name: "Robux Coin", value: 100 },
          { name: "Noob Character", value: 150 }
        ]
      },
      epica: {
        price: 2000,
        items: [
          { name: "Dominus", value: 1500 },
          { name: "Red Valkyrie", value: 1200 },
          { name: "Golden Robux", value: 1000 },
          { name: "Epic Roblox Sword", value: 800 }
        ]
      }
    };

    let coins = 0;
    let inventory = [];
    let lastClaim = null;

    function saveGame() {
      localStorage.setItem("coins", coins);
      localStorage.setItem("inventory", JSON.stringify(inventory));
      localStorage.setItem("lastClaim", lastClaim);
    }

    function loadGame() {
      coins = parseInt(localStorage.getItem("coins")) || 0;
      inventory = JSON.parse(localStorage.getItem("inventory")) || [];
      lastClaim = localStorage.getItem("lastClaim") || null;
      updateUI();
    }

    function updateUI() {
      document.getElementById("coins").innerText = coins;
      const inv = document.getElementById("inventory");
      inv.innerHTML = "";
      inventory.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} (Vale ${item.value})`;
        inv.appendChild(li);
      });
    }

    function openBox(type) {
      const box = BOXES[type];
      if (coins < box.price) {
        alert("No tienes suficientes monedas");
        return;
      }
      coins -= box.price;
      const reward = box.items[Math.floor(Math.random() * box.items.length)];
      inventory.push(reward);
      alert(`Has obtenido: ${reward.name} (Vale ${reward.value})`);
      saveGame();
      updateUI();
    }

    function sellAll() {
      let total = inventory.reduce((sum, item) => sum + item.value, 0);
      coins += total;
      inventory = [];
      alert(`Has vendido todo por ${total} monedas.`);
      saveGame();
      updateUI();
    }

    function resetGame() {
      if (confirm("¿Seguro que quieres reiniciar tu progreso?")) {
        coins = 0;
        inventory = [];
        lastClaim = null;
        saveGame();
        updateUI();
      }
    }

    // Recompensa diaria de 2500 monedas
    function checkDailyReward() {
      const now = new Date();
      const today = now.toDateString();
      if (lastClaim !== today) {
        coins += 2500;
        lastClaim = today;
        document.getElementById("daily-status").innerText = "¡Has recibido 2500 monedas hoy!";
        alert("¡Has recibido 2500 monedas diarias!");
        saveGame();
        updateUI();
      } else {
        document.getElementById("daily-status").innerText = "Ya reclamaste tu recompensa hoy.";
      }
      updateCountdown();
    }

    function updateCountdown() {
      const now = new Date();
      const tomorrow = new Date();
      tomorrow.setHours(24, 0, 0, 0);
      let diff = Math.max(0, tomorrow - now);

      let hours = Math.floor(diff / (1000 * 60 * 60));
      let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      let seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

      if (diff <= 0) {
        checkDailyReward();
      }
    }

    setInterval(updateCountdown, 1000);

    loadGame();
    checkDailyReward();
  </script>
</body>
</html>
